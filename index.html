<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter the task" name="task-register" autofocus>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="thisButton">Register</button>
                        </div>
                    </div>
                    <ul id="list" class="list-group">
                        <li class="list-group-item list-group-item-action"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
